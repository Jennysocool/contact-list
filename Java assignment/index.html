<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
        <div class="mb-5">
            <div class="form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Name"/>
            </div>
            <div class="form-group">
                <input type="tel" name="tel" class="form-control" id="tel" placeholder="Phone"/>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" id="email" placeholder="Jonh@example.com"/>
            </div>
            <div class="form-group">
                <button class="btn btn-success" id="Submit" 
                onclick="AddData()">Save</button>
                <button class="btn btn-primary" id="Update">Edit</button>
            </div>
            </div>
            </div>
        <hr/>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
